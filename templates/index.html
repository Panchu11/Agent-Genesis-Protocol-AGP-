<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Genesis Protocol (AGP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-left img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    input[type="text"], select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      background-color: #222;
      color: #fff;
      margin-top: 10px;
      border: none;
    }

    button {
      background-color: #00f7ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #02d0d0;
      transform: translateY(-2px);
    }

    .toggle-dark {
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 20px;
      background: #333;
      color: #ccc;
      border: 1px solid #444;
    }

    .response-box {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #00000070;
    }

    .traits-box {
      margin-top: 20px;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      font-size: 14px;
      display: none;
      box-shadow: inset 0 0 10px #00f7ff40;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: center;
      opacity: 0.7;
    }

    .dark-mode {
      background: #f1f1f1;
      color: #111;
    }

    .dark-mode .container {
      background: rgba(255, 255, 255, 0.7);
      color: #111;
    }

    .dark-mode input[type="text"],
    .dark-mode select {
      background-color: #f1f1f1;
      color: #111;
    }

    .dark-mode button {
      background-color: #111;
      color: #00f7ff;
    }

    .dark-mode .toggle-dark {
      background: #eee;
      color: #111;
    }

    .dark-mode .response-box {
      background-color: #fff;
      color: #111;
    }

    .dark-mode .traits-box {
      background-color: #e0e0e0;
      color: #111;
    }

    .dark-mode h1 {
      color: #222;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="container">
    <div class="logo-bar">
      <div class="logo-left">
        <img src="static/LOGO.png" alt="AGP Logo">
        <h1>Agent Genesis Protocol</h1>
      </div>
      <button class="toggle-dark" onclick="toggleDark()">üåó Toggle Night</button>
    </div>

    <select id="agent-select">
      <option value="">Choose an agent to chat with...</option>
    </select>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something..." required />
      <button type="submit">Send</button>
    </form>

    <div class="response-box" id="response-box" style="display:none;"></div>
    <div class="traits-box" id="traits-box"></div>

    <div style="margin-top: 20px;">
      <button onclick="mutateAgent()">üß¨ Mutate Agent</button>
    </div>

    <!-- ‚úÖ NEW: Agent-to-Agent Messaging -->
    <div style="margin-top: 50px;">
      <h2 style="margin-bottom: 10px;">üß† Agent-to-Agent Communication</h2>
      <select id="sender-agent">
        <option value="">Select Sender Agent</option>
      </select>
      <select id="receiver-agent">
        <option value="">Select Receiver Agent</option>
      </select>
      <input type="text" id="agent-message" placeholder="Message from sender to receiver..." />
      <button onclick="talkToAgent()">Send Message ‚û°Ô∏è</button>
      <div class="response-box" id="agent-talk-response" style="display:none; margin-top: 20px;"></div>
    </div>

    <div class="footer">
      Powered by <strong>Sentient</strong> ü§ñ | Built by <strong>Panchu</strong>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const box = document.getElementById("response-box");
    const traitsBox = document.getElementById("traits-box");
    const agentSelect = document.getElementById("agent-select");
    const senderSelect = document.getElementById("sender-agent");
    const receiverSelect = document.getElementById("receiver-agent");
    const talkResponse = document.getElementById("agent-talk-response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      const agent = agentSelect.value;
      if (!query) return;

      box.style.display = "block";
      box.innerHTML = "ü§ñ Thinking...";

      const endpoint = agent ? "/query-agent" : "/chat";
      const body = agent ? { name: agent, input: query } : { input: query };

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      const reply = data.output || data.error || "Something went wrong!";
      typeOut(`üë§ You: ${query}\n\nü§ñ AGP: `, box, reply);
      input.value = "";
    });

    async function mutateAgent() {
      const res = await fetch("/mutate", { method: "POST" });
      const data = await res.json();
      traitsBox.style.display = "block";
      traitsBox.innerHTML = `
        <strong>üß¨ Mutated Agent Traits:</strong><br><br>
        <ul>${data.mutations_applied.map(t => `<li>${t}</li>`).join("")}</ul>
      `;
    }

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
      const btn = document.querySelector(".toggle-dark");
      btn.innerText = document.body.classList.contains("dark-mode")
        ? "üåû Toggle Day"
        : "üåó Toggle Night";
    }

    async function loadAgents() {
      const res = await fetch("/agents");
      const data = await res.json();
      agentSelect.innerHTML = `<option value="">Choose an agent to chat with...</option>`;
      senderSelect.innerHTML = `<option value="">Select Sender Agent</option>`;
      receiverSelect.innerHTML = `<option value="">Select Receiver Agent</option>`;
      for (let name in data) {
        agentSelect.innerHTML += `<option value="${name}">${name}</option>`;
        senderSelect.innerHTML += `<option value="${name}">${name}</option>`;
        receiverSelect.innerHTML += `<option value="${name}">${name}</option>`;
      }
    }

    function typeOut(prefix, element, text) {
      let i = 0;
      element.innerHTML = prefix;
      const interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 20);
    }

    async function talkToAgent() {
      const sender = senderSelect.value;
      const receiver = receiverSelect.value;
      const message = document.getElementById("agent-message").value.trim();
      if (!sender || !receiver || !message) return;

      talkResponse.style.display = "block";
      talkResponse.innerHTML = "üì° Sending message...";

      const res = await fetch("/talk-to-agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender, receiver, message })
      });

      const data = await res.json();
      const reply = data.output || data.error || "Something went wrong!";
      typeOut(`üì® From ${receiver} to ${sender}:\n\n`, talkResponse, reply);
    }

    // Star particle background
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];

    function initStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.2,
          dy: (Math.random() - 0.5) * 0.2,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    });

    loadAgents();
    initStars();
    drawStars();
  </script>
</body>
</html>
