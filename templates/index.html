<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Genesis Protocol (AGP)</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #fff;
        }
        button {
            background-color: #4ef;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .response-box {
            margin-top: 20px;
            background: #222;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåå Agent Genesis Protocol</h1>
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Ask anything..." required>
            <button type="submit">Send</button>
        </form>
        <div class="response-box" id="responseBox" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById("chatForm");
        const input = document.getElementById("userInput");
        const responseBox = document.getElementById("responseBox");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userMessage = input.value;
            responseBox.style.display = "block";
            responseBox.textContent = "üß† AGP is thinking...";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ input: userMessage })
                });

                const data = await response.json();
                if (data.output) {
                    responseBox.textContent = "üë§ You: " + userMessage + "\n\nü§ñ AGP: " + data.output;
                } else {
                    responseBox.textContent = "‚ùå Error: " + (data.error || "No reply");
                }
            } catch (err) {
                responseBox.textContent = "‚ö†Ô∏è Network error. Check backend!";
            }

            input.value = "";
        });
    </script>
</body>
</html>
