<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Genesis Protocol (AGP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      color: #00f7ff;
      font-size: 2em;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      margin-top: 20px;
    }

    button {
      background-color: #00f7ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .response-box {
      margin-top: 30px;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: center;
      opacity: 0.6;
    }

    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-bar img {
      height: 40px;
    }

    .toggle-dark {
      cursor: pointer;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 20px;
      background: #333;
      color: #ccc;
      border: 1px solid #444;
    }

    .dark-mode {
      background-color: #f1f1f1;
      color: #111;
    }

    .dark-mode input[type="text"],
    .dark-mode .response-box {
      background-color: #fff;
      color: #111;
    }

    .dark-mode button {
      background-color: #000;
      color: #00f7ff;
    }

    .dark-mode .toggle-dark {
      background: #eee;
      color: #111;
    }

    .traits-box {
      margin-top: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-bar">
      <h1>ðŸŒŒ Agent Genesis Protocol</h1>
      <button class="toggle-dark" onclick="toggleDark()">ðŸŒ— Dark Mode</button>
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>

    <div class="response-box" id="response-box" style="display:none;"></div>
    <div class="traits-box" id="traits-box"></div>

    <div style="margin-top: 20px;">
      <button onclick="mutateAgent()">ðŸ§¬ Mutate Agent</button>
    </div>

    <div class="footer">
      Powered by <strong>Sentient</strong> ðŸ¤– | Built by <strong>Panchu</strong>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const box = document.getElementById("response-box");
    const traitsBox = document.getElementById("traits-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      box.style.display = "block";
      box.innerHTML = "ðŸ¤– Thinking...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: query })
      });

      const data = await res.json();
      box.innerHTML = `<strong>ðŸ‘¤ You:</strong> ${query}\n\n<strong>ðŸ¤– AGP:</strong> ${data.output || "Something went wrong!"}`;
      input.value = "";
    });

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }

    async function mutateAgent() {
      const res = await fetch("/mutate", { method: "POST" });
      const data = await res.json();
      traitsBox.style.display = "block";
      traitsBox.innerHTML = `
        <strong>ðŸ§¬ Mutated Agent Traits:</strong><br><br>
        <ul>${data.mutations_applied.map(t => `<li>${t}</li>`).join("")}</ul>
      `;
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") form.dispatchEvent(new Event("submit"));
    });
  </script>
</body>
</html>
