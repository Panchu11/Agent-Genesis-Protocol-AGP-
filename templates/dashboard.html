<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AGP - Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .logo-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-left img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2em;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    h2 {
      font-size: 1.5em;
      color: #00f7ff;
      margin-bottom: 20px;
    }

    button {
      background-color: #00f7ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #02d0d0;
      transform: translateY(-2px);
    }

    .toggle-dark {
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 20px;
      background: #333;
      color: #ccc;
      border: 1px solid #444;
    }

    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .agent-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .agent-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .agent-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .agent-avatar {
      font-size: 2.5em;
      margin-right: 15px;
      background: rgba(0, 247, 255, 0.1);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
    }

    .agent-info h3 {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #00f7ff;
    }

    .agent-role {
      font-size: 0.9em;
      opacity: 0.7;
    }

    .agent-stats {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .agent-stats div {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .agent-stats span:first-child {
      opacity: 0.7;
    }

    .agent-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .agent-actions button {
      flex: 1;
      padding: 8px 0;
      font-size: 14px;
    }

    .btn-view {
      background-color: #00f7ff;
    }

    .btn-edit {
      background-color: #ffcc00;
    }

    .btn-delete {
      background-color: #ff3366;
    }

    .status-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-active {
      background-color: #00cc66;
      color: #fff;
    }

    .status-inactive {
      background-color: #999;
      color: #fff;
    }

    .trait-list {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .trait-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .trait-name {
      opacity: 0.7;
    }

    .trait-value {
      color: #00f7ff;
    }

    .empty-state {
      text-align: center;
      padding: 50px 0;
      opacity: 0.7;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: center;
      opacity: 0.7;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #1a1a2e;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      color: #00f7ff;
      font-size: 1.5em;
    }

    .close-modal {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
      margin: 0;
      padding: 0;
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .dark-mode {
      background: #f1f1f1;
      color: #111;
    }

    .dark-mode .container {
      background: rgba(255, 255, 255, 0.7);
      color: #111;
    }

    .dark-mode button {
      background-color: #111;
      color: #00f7ff;
    }

    .dark-mode .toggle-dark {
      background: #eee;
      color: #111;
    }

    .dark-mode .agent-card {
      background: rgba(200, 200, 200, 0.3);
    }

    .dark-mode h1, .dark-mode h2, .dark-mode h3 {
      color: #222;
      text-shadow: none;
    }

    .dark-mode .agent-info h3 {
      color: #222;
    }

    .dark-mode .trait-value {
      color: #222;
    }

    .dark-mode .modal-content {
      background: #f5f5f5;
      color: #111;
    }

    .dark-mode .modal-header h3 {
      color: #111;
    }

    .dark-mode .close-modal {
      color: #111;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="container">
    <div class="logo-bar">
      <div class="logo-left">
        <img src="/static/LOGO.png" alt="AGP Logo">
        <h1>Agent Dashboard</h1>
      </div>
      <button class="toggle-dark" onclick="toggleDark()">üåó Toggle Night</button>
    </div>

    <div class="dashboard-header">
      <h2>üß† Your Agent Network</h2>
      <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button onclick="window.location.href='/'">‚Üê Back to Chat</button>
        <button onclick="window.location.href='/builder'" style="background-color: #00cc66;">+ Create New Agent</button>
        <button onclick="refreshAgents()" style="background-color: #ffcc00;">üîÑ Refresh</button>
      </div>
    </div>

    <div id="agent-grid" class="agent-grid">
      <!-- Agents will be loaded here -->
      <div class="empty-state" id="empty-state" style="display: none;">
        <p>You don't have any agents yet.</p>
        <button onclick="window.location.href='/builder'">Create Your First Agent</button>
      </div>
    </div>

    <div class="footer">
      Powered by <strong>Sentient</strong> ü§ñ | Built by <strong>Panchu</strong>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm Deletion</h3>
        <button class="close-modal" onclick="closeModal('delete-modal')">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this agent? This action cannot be undone.</p>
        <p id="delete-agent-name" style="font-weight: bold; margin-top: 10px;"></p>
      </div>
      <div class="modal-footer">
        <button onclick="closeModal('delete-modal')">Cancel</button>
        <button id="confirm-delete" style="background-color: #ff3366;">Delete</button>
      </div>
    </div>
  </div>

  <!-- Agent Details Modal -->
  <div id="details-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Agent Details</h3>
        <button class="close-modal" onclick="closeModal('details-modal')">&times;</button>
      </div>
      <div class="modal-body" id="agent-details-content">
        <!-- Agent details will be loaded here -->
      </div>
      <div class="modal-footer">
        <button onclick="closeModal('details-modal')">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Load agents on page load
    document.addEventListener('DOMContentLoaded', loadAgents);

    async function loadAgents() {
      try {
        const response = await fetch('/agents');
        const agents = await response.json();

        const agentGrid = document.getElementById('agent-grid');
        const emptyState = document.getElementById('empty-state');

        // Clear existing content
        agentGrid.innerHTML = '';

        if (Object.keys(agents).length === 0) {
          emptyState.style.display = 'block';
          agentGrid.appendChild(emptyState);
          return;
        }

        emptyState.style.display = 'none';

        // Sort agents by creation date (newest first)
        const sortedAgents = Object.entries(agents).sort((a, b) => {
          return new Date(b[1].created) - new Date(a[1].created);
        });

        for (const [name, data] of sortedAgents) {
          // Create agent card
          const card = document.createElement('div');
          card.className = 'agent-card';

          // Fetch agent traits
          let traits = {};
          try {
            const traitsResponse = await fetch(`/agent-traits/${name}`);
            if (traitsResponse.ok) {
              traits = await traitsResponse.json();
            }
          } catch (error) {
            console.error(`Error fetching traits for ${name}:`, error);
          }

          // Status badge
          const statusBadge = document.createElement('div');
          statusBadge.className = `status-badge ${data.active ? 'status-active' : 'status-inactive'}`;
          statusBadge.textContent = data.active ? 'Active' : 'Inactive';
          card.appendChild(statusBadge);

          // Agent header
          const header = document.createElement('div');
          header.className = 'agent-header';

          const avatar = document.createElement('div');
          avatar.className = 'agent-avatar';
          avatar.textContent = data.avatar || 'ü§ñ';

          const info = document.createElement('div');
          info.className = 'agent-info';

          const name_el = document.createElement('h3');
          name_el.textContent = name;

          const role = document.createElement('div');
          role.className = 'agent-role';
          role.textContent = data.role || 'Assistant';

          info.appendChild(name_el);
          info.appendChild(role);

          header.appendChild(avatar);
          header.appendChild(info);
          card.appendChild(header);

          // Agent stats
          const stats = document.createElement('div');
          stats.className = 'agent-stats';

          const created = document.createElement('div');
          created.innerHTML = `<span>Created:</span> <span>${formatDate(data.created)}</span>`;
          stats.appendChild(created);

          card.appendChild(stats);

          // Trait preview (show up to 3 traits)
          if (Object.keys(traits).length > 0) {
            const traitList = document.createElement('div');
            traitList.className = 'trait-list';

            const traitEntries = Object.entries(traits).slice(0, 3);
            traitEntries.forEach(([traitName, traitValue]) => {
              const traitItem = document.createElement('div');
              traitItem.className = 'trait-item';
              traitItem.innerHTML = `
                <span class="trait-name">${capitalizeFirstLetter(traitName)}:</span>
                <span class="trait-value">${capitalizeFirstLetter(traitValue)}</span>
              `;
              traitList.appendChild(traitItem);
            });

            if (Object.keys(traits).length > 3) {
              const moreTrait = document.createElement('div');
              moreTrait.style.textAlign = 'center';
              moreTrait.style.marginTop = '10px';
              moreTrait.style.fontSize = '0.8em';
              moreTrait.style.opacity = '0.7';
              moreTrait.textContent = `+ ${Object.keys(traits).length - 3} more traits`;
              traitList.appendChild(moreTrait);
            }

            card.appendChild(traitList);
          }

          // Agent actions
          const actions = document.createElement('div');
          actions.className = 'agent-actions';

          const viewBtn = document.createElement('button');
          viewBtn.className = 'btn-view';
          viewBtn.textContent = 'View Details';
          viewBtn.onclick = () => viewAgentDetails(name, data, traits);

          const chatBtn = document.createElement('button');
          chatBtn.textContent = 'Chat';
          chatBtn.onclick = () => window.location.href = `/?agent=${name}`;

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn-delete';
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => confirmDeleteAgent(name);

          actions.appendChild(viewBtn);
          actions.appendChild(chatBtn);
          actions.appendChild(deleteBtn);

          card.appendChild(actions);

          // Add card to grid
          agentGrid.appendChild(card);
        }
      } catch (error) {
        console.error('Error loading agents:', error);
        alert('Failed to load agents. Please try again.');
      }
    }

    function refreshAgents() {
      loadAgents();
    }

    function viewAgentDetails(name, data, traits) {
      const detailsContent = document.getElementById('agent-details-content');

      let traitsHtml = '';
      if (Object.keys(traits).length > 0) {
        traitsHtml = `
          <h4 style="margin-top: 20px; margin-bottom: 10px;">Traits</h4>
          <div class="trait-list" style="max-height: 200px; overflow-y: auto;">
            ${Object.entries(traits).map(([traitName, traitValue]) => `
              <div class="trait-item">
                <span class="trait-name">${capitalizeFirstLetter(traitName)}:</span>
                <span class="trait-value">${capitalizeFirstLetter(traitValue)}</span>
              </div>
            `).join('')}
          </div>
        `;
      }

      detailsContent.innerHTML = `
        <div style="display: flex; align-items: center; margin-bottom: 20px;">
          <div style="font-size: 3em; margin-right: 20px;">${data.avatar || 'ü§ñ'}</div>
          <div>
            <h3 style="margin-bottom: 5px;">${name}</h3>
            <div>${data.role || 'Assistant'}</div>
          </div>
        </div>

        <div style="margin-bottom: 15px;">
          <div><strong>Status:</strong> ${data.active ? 'Active' : 'Inactive'}</div>
          <div><strong>Created:</strong> ${formatDate(data.created)}</div>
        </div>

        ${traitsHtml}

        <div style="margin-top: 20px; display: flex; gap: 10px;">
          <button onclick="window.location.href='/?agent=${name}'">Chat with Agent</button>
          <button style="background-color: ${data.active ? '#ff3366' : '#00cc66'}"
                  onclick="toggleAgentStatus('${name}', ${!data.active})">
            ${data.active ? 'Deactivate' : 'Activate'}
          </button>
        </div>
      `;

      openModal('details-modal');
    }

    async function toggleAgentStatus(name, active) {
      try {
        const response = await fetch('/toggle-agent-status', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, active })
        });

        if (response.ok) {
          closeModal('details-modal');
          loadAgents();
        } else {
          alert('Failed to update agent status');
        }
      } catch (error) {
        console.error('Error toggling agent status:', error);
        alert('Failed to update agent status');
      }
    }

    function confirmDeleteAgent(name) {
      document.getElementById('delete-agent-name').textContent = name;
      document.getElementById('confirm-delete').onclick = () => deleteAgent(name);
      openModal('delete-modal');
    }

    async function deleteAgent(name) {
      try {
        const response = await fetch('/delete-agent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name })
        });

        if (response.ok) {
          closeModal('delete-modal');
          loadAgents();
        } else {
          alert('Failed to delete agent');
        }
      } catch (error) {
        console.error('Error deleting agent:', error);
        alert('Failed to delete agent');
      }
    }

    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Dark mode toggle
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
      const btn = document.querySelector('.toggle-dark');
      btn.innerText = document.body.classList.contains('dark-mode')
        ? 'üåû Toggle Day'
        : 'üåó Toggle Night';
    }

    // Star particle background
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];

    function initStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.2,
          dy: (Math.random() - 0.5) * 0.2,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    });

    initStars();
    drawStars();

    // Close modals when clicking outside
    window.onclick = function(event) {
      const modals = document.getElementsByClassName('modal');
      for (let i = 0; i < modals.length; i++) {
        if (event.target === modals[i]) {
          modals[i].style.display = 'none';
        }
      }
    };
  </script>
</body>
</html>
